<meta charset="utf-8">
<canvas width="600" height="400">
</canvas>
<script type="text/javascript">
	var pantalla = document.querySelector("canvas");
	//conecta las etiquetas de "HTML" con informacion o acciones que se desea realizar desde javaScript
	var pincel = pantalla.getContext("2d");
	//".getContext" manda a traer el contenido que tenga dentro una variable en este caso "pantalla" y esta estara en "dos dimencines"
	pincel.fillStyle = "darkgreen";//es una propiedad del objeto pincel y se le está atribuyendo un color
	pincel.fillRect(0,0,350,300);//es una función (método) del objeto pincel que dibuja un rectangulo	
	pincel.fillStyle = "black";//es una propiedad del objeto pincel y se le está atribuyendo un color 
	pincel.fillRect(45,60,90,90);//es una función (método) del objeto pincel que dibuja un rectangulo
	pincel.fillRect(205,60,90,90);//es una función (método) del objeto pincel que dibuja un rectangulo
	pincel.fillRect(135,150,70,100);//es una función (método) del objeto pincel que dibuja un rectangulo
	pincel.fillRect(95,190,40,110);//es una función (método) del objeto pincel que dibuja un rectangulo
	pincel.fillRect(205,190,40,110);//es una función (método) del objeto pincel que dibuja un rectangulo
</script>
