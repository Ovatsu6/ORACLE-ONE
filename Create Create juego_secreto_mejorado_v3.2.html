<h4>Juego Secreto</h4>
<input><!--muestra una caja de texto-->
<button>Verificar si acerto con el secreto</button><!--muestra un boton-->
<script>
	function aleatoria() 
		{
			return (Math.round(Math.random()*10));				
		}
	function sortearNumeros(cantidad) 
		{
			var secretos=[];
			var contador=1;
			while(contador<=cantidad)
				{
					var numeroAleatorio=aleatoria();//capta un numero aleatorio
					console.log(numeroAleatorio);
					var encontrado=false;
					if (numeroAleatorio!=0)//el programa deberia evaluar del 1-10, por lo que se debe excluir al numero CERO
						{
						for(var posicion=0; posicion<secretos.length; posicion++)
							{
							if (numeroAleatorio==secretos[posicion]) 
								{
								encontrado=true;
								break;
								}
							}
							if(encontrado==false)
								{
								secretos.push(numeroAleatorio);//envia el numero aleatorio al arreglo secretos
								contador++;
								}
						}
				}			
			return secretos			
		}
	//var secreto=Math.round(Math.random()*10);
	//var secretos=[3,5,7,9];
	var secretos=sortearNumeros(4)
	console.log(secretos);

	var input1=document.querySelector("input");
	input1.focus();	
	function verificar() 
		{
			var encontrado=false;
			//for (var posicion = 0; posicion < 4; posicion++)
			for (var posicion = 0; posicion < secretos.length; posicion++)
		//la funcion ".length" en los arreglos es para saber la cantidad maxima de arreglos que tiene nuestro arreglo, en este caso son 4 
				{
				if (parseInt(input1.value)==secretos[posicion])
		//de esta forma "secretos[posicion]" recupera el valor que contiene el arreglo "secretos=[3,5,7,9]" dependiendo la pocicion, 
		//en la que el numero introducido este dentro de la posicion del arreglo y que numero introducido sea el correcto.

						alert("Usted acertó, el numero era el: "+secretos[posicion]+" y la posicion es: "+posicion);

				}
			if (encontrado==false)
				{
					alert("Usted erró");

			input1.value="";

		}
	var button1=document.querySelector("button");
	button1.onclick = verificar;
