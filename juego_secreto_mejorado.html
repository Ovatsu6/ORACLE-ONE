<meta charset="UTF-8">
<h4>Juego Secreto</h4>
<input><!--muestra una caja de texto-->
<button>Verificar si acerto con el secreto</button><!--muestra un boton-->
<script>
	var secreto=Math.round(Math.random()*10);
	var input1=document.querySelector("input");
	//"input1" es una variable de tipo objeto y obtiene el dato introducido que representa el nombre de la etiqueta "<input>" que quieres 
	//obtener por medio de la funcion "document.querySelector" 
	input1.focus();//pocisionando aqui el "focus" lo que hace es que desde el momento en el que el usuario entre en la pagina del navegador donde esta nuestro programa, el cursor de texto estara activado dentro de la caja de texto
	function verificar(argument) 
		{
			if (parseInt(input1.value)==secreto)
//parseInt(input.value);--> "value" toma el vator que contiene "input" y "parseInt" lo convierte a un numero entero, es decir
//1° captas el dato como objeto, luego tomas su valor q viene como txt y por ultimo haces una conversion del tipo de dato a numerico entero
			{
				alert("Usted acertó");
			}
			else
			{
				alert("Usted erró");
			}
			input1.value="";//esto hace q el valor que ponemos en la caja de texto, luego de las validaciones, la caja de texto quede vacia
			input1.focus();
		    //la funcion "focus" perimite situarnos en la caja de texto, para evitar que el usuario cliquee en ella para introducir datos
		}
	var button1=document.querySelector("button");
	//"button1" es una variable de tipo objeto y obtiene el pulso que representa el nombre de la etiqueta "<button>" que quieres obtener por
	//medio de la funcion "document.querySelector" 
	button1.onclick = verificar;//al momento q "button1" reciba el pulso de la etiqueta "<button>" entonces activara la funcion "verificar"
</script>
